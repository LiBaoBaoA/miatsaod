<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrap">
        <div class="nav">
            <ul class="list">
                <li class="active">未使用</li>
                <li>已使用</li>
                <li>已过期</li>
            </ul>
        </div>
        <div class="cont">
            <span><img src="images/img1_03.jpg" alt=""></span>
            <span><img src="images/img1_06.jpg" alt=""></span>
            <span><img src="images/img1_08.jpg" alt=""></span>
        </div>
    </div>
</body>
<script>
    let list = [...document.querySelectorAll('.list li')];
    list.map((item) => {
        item.onclick = () => {
            list.map(function(v) {
                v.classList.remove('active')
            })
            item.classList.add('active')
        }
    })
</script>

</html>
